<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Одностраничник по картинке</title>
  <style>
    :root {
      --page-width: 360px;   /* ширина под смартфон */
      --page-height: 800px;  /* высота под смартфон */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: #f3f3f3;
      display: grid;
      place-items: center;
      font-family: system-ui, Arial, sans-serif;
    }

    .card {
      width: var(--page-width);
      height: var(--page-height);
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      position: relative;
    }

    .img-wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      background: #e9e9e9;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* заполнение блока кадром с обрезкой */
      object-position: center;
      display: block;
    }

    /* маленький дополнительный комфорт: для очень узких экранов показывать страницу по центру */
    @media (max-width: calc(var(--page-width) + 60px)) {
      html, body { background: #eaeaea; }
      .card { transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Одностраничник по картинке">
    <div class="img-wrap">
      <img src="assets/main.png" alt="Приглашение на свадьбу" />
    </div>
  </div>
</body>
</html>
